<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Ianja ğŸ’˜</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.background {
    position: fixed;
    inset: 0;
    background: url("ianja.jpg") center/cover no-repeat;
    filter: brightness(0.55);
    z-index: -1;
}

/* carte romantique */
.card {
    backdrop-filter: blur(12px);
    background: rgba(0,0,0,0.35);
    padding: 28px;
    border-radius: 22px;
    width: 92%;
    max-width: 380px;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}

h1 {
    font-size: 24px;
    margin-bottom: 8px;
}

p {
    font-size: 16px;
}

.buttons {
    margin-top: 20px;
    position: relative;
    height: 100px;
}

button {
    padding: 12px 20px;
    font-size: 16px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 10px;
    transition: 0.2s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #aaa;
    position: absolute;
}

.success {
    margin-top: 20px;
    font-size: 20px;
    display: none;
    animation: pop 0.6s ease;
}

@keyframes pop {
    from {transform: scale(0.5); opacity:0;}
    to {transform: scale(1); opacity:1;}
}

/* cÅ“urs animÃ©s */
.heart {
    position: fixed;
    bottom: -10px;
    font-size: 20px;
    animation: float 4s linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {transform: translateY(0);}
    to {transform: translateY(-110vh);}
}
</style>
</head>

<body>

<div class="background"></div>

<div class="card">
    <h1>Ianja ğŸ’–</h1>
    <p>Veux-tu Ãªtre ma Valentine ? ğŸ˜Œ</p>

    <div class="buttons">
        <button id="yesBtn">Oui ğŸ’•</button>
        <button id="noBtn">Non ğŸ˜</button>
    </div>

    <div id="result" class="success">
        Tu viens de me rendre trop heureux ğŸ’˜
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

function moveButton() {
    const x = Math.random() * 200 - 100;
    const y = Math.random() * 100 - 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    spawnHearts();
});

function spawnHearts() {
    for(let i=0;i<25;i++){
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "ğŸ’–";
        heart.style.left = Math.random()*100+"vw";
        heart.style.animationDuration = 3+Math.random()*2+"s";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }
}
</script>

</body>
</html>
